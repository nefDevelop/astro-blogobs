<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia y Té - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="cms.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body class="bg-[var(--page-bg)] text-[var(--text-primary)] font-sans antialiased">
    <!-- Header -->
    <header
        class="fixed top-0 left-0 right-0 z-50 bg-[var(--card-bg)] border-b border-[var(--line-divider)] shadow-sm backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <iconify-icon icon="material-symbols:eco-outline" class="text-(--primary) text-2xl"></iconify-icon>
                <span class="font-bold text-xl tracking-tight">Rain and Tea <span
                        class="text-(--primary)">Admin</span></span>
            </div>
            <nav id="nav-actions" class="hidden items-center gap-4">
                <button id="btn-dashboard"
                    class="px-4 py-2 rounded-lg bg-(--primary) text-white font-medium hover:opacity-90 transition-all flex items-center gap-2">
                    <iconify-icon icon="material-symbols:dashboard-outline"></iconify-icon>
                    Panel
                </button>
                <button id="btn-new-post"
                    class="px-4 py-2 rounded-lg bg-[var(--btn-regular-bg)] hover:bg-[var(--btn-regular-bg-hover)] transition-all flex items-center gap-2">
                    <iconify-icon icon="material-symbols:add-circle-outline"></iconify-icon>
                    Nuevo Post
                </button>
                <button id="btn-logout"
                    class="p-2 rounded-lg hover:bg-red-500/10 text-red-500 transition-all flex items-center gap-2"
                    title="Cerrar Sesión">
                    <iconify-icon icon="material-symbols:logout"></iconify-icon>
                </button>
            </nav>
        </div>
    </header>

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 z-[100] bg-[var(--page-bg)] flex items-center justify-center p-4">
        <div
            class="bg-[var(--card-bg)] p-8 rounded-2xl border border-[var(--line-divider)] shadow-2xl max-w-md w-full text-center">
            <iconify-icon icon="material-symbols:lock-person-outline"
                class="text-6xl text-(--primary) mb-4"></iconify-icon>
            <h1 class="text-2xl font-bold mb-2">Acceso al CMS</h1>
            <p class="text-sm opacity-70 mb-8">Introduce tu GitHub Personal Access Token para gestionar el blog.</p>

            <div class="space-y-4 text-left">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest mb-2 opacity-50">GitHub PAT</label>
                    <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx"
                        class="w-full bg-[var(--page-bg)] border border-[var(--line-divider)] rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-(--primary) transition-all">
                </div>
                <button id="btn-login"
                    class="w-full py-3 bg-(--primary) text-white font-bold rounded-xl hover:opacity-90 transition-all shadow-lg shadow-(--primary)/20">
                    Entrar al Sistema
                </button>
            </div>

            <p class="mt-6 text-[10px] opacity-40">Tus datos se guardan localmente en tu navegador.</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 max-w-7xl mx-auto">
        <div id="content-area">
            <!-- Loading State -->
            <div class="flex justify-center py-20">
                <iconify-icon icon="svg-spinners:ring-resize" class="text-(--primary) text-4xl"></iconify-icon>
            </div>
        </div>
    </main>

    <!-- Post Template (Hidden) -->
    <template id="tpl-list">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here -->
        </div>
    </template>

    <template id="tpl-editor">
        <div class="bg-[var(--card-bg)] border border-[var(--line-divider)] rounded-xl overflow-hidden shadow-xl">
            <div class="p-6 border-b border-[var(--line-divider)] flex justify-between items-center">
                <h2 class="text-xl font-bold">Editor de Artículo</h2>
                <div class="flex gap-2">
                    <button
                        class="btn-cancel px-4 py-2 rounded-lg border border-[var(--line-divider)] hover:bg-gray-100 dark:hover:bg-gray-800 transition-all">Cancelar</button>
                    <button
                        class="btn-save px-4 py-2 rounded-lg bg-(--primary) text-white font-medium hover:opacity-90 transition-all">Guardar</button>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 opacity-75">Título</label>
                    <input type="text" id="post-title"
                        class="w-full bg-[var(--page-bg)] border border-[var(--line-divider)] rounded-lg px-4 py-2 focus:ring-2 focus:ring-(--primary) outline-none transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1 opacity-75">Categoría</label>
                        <input type="text" id="post-category"
                            class="w-full bg-[var(--page-bg)] border border-[var(--line-divider)] rounded-lg px-4 py-2 focus:ring-2 focus:ring-(--primary) outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 opacity-75">Tags (coma separada)</label>
                        <input type="text" id="post-tags"
                            class="w-full bg-[var(--page-bg)] border border-[var(--line-divider)] rounded-lg px-4 py-2 focus:ring-2 focus:ring-(--primary) outline-none transition-all">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 opacity-75">Contenido (Markdown)</label>
                    <textarea id="post-content" rows="15"
                        class="w-full bg-[var(--page-bg)] border border-[var(--line-divider)] rounded-lg px-4 py-2 font-mono text-sm focus:ring-2 focus:ring-(--primary) outline-none transition-all"></textarea>
                </div>
            </div>
        </div>
    </template>

    <script src="cms.js"></script>
</body>

</html>
